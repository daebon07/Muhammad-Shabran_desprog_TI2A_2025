<html>
<head>
    <title>Membuat tabel</title>
</head>
<body>
    <table border = "1" height=100% width=40%. cellpadding = 20. cellspacing=5>
        <tr>
            <td align=right valign=bottom rowspan="2">
                <font face=courier color="#0000FF"> 
                    ini baris pertama kolom pertama
                </font >
            </td>
            <td >ini baris pertama kolom kedua</td>
            <td>ini baris pertama kolom ketiga</td>
        </tr>
        <tr>
            <td>ini menambah 1 kolom lagi </td>
            <td colspan="2">ini menjadi gabungan 2 kolom </td>
        </tr>
    </table>
</body>
</html>
