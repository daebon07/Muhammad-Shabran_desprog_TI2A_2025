<html>
    <head>
        <title>Biodata</title>
    </head>    
    <body>
        <table border="1" width="100%">

        <tr>
            <td colspan="3">
                <h1>Biodata Mahasiswa Politeknik Negeri Malang</h1>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <h4>Foto Profil Saya</h4>
                <img src="profil saya.jpg" width="200px" height="200px">
            </td>
        </tr>

        <tr>
            <td><b>Nama Lengkap</b></td>
            <td>:</td>
            <td><input type="text" name="nama" id="nama" ></td>
        </tr>

        <tr>
            <td><b>Kelas</b></td>
            <td>:</td>
            <td><input type="text" name="kelas" id="kelas"></td>
        </tr>

        <tr>
            <td><b>Fakultas</b></td>
            <td>:</td>
            <td><input type="text" name="fakultas" id="fakultas"></td>
        </tr>

        <tr>
            <td><b>Universitas</b></td>
            <td>:</td>
            <td><input type="text" name="universitas" id="universitas"></td>
        </tr>

        <tr>
            <td><b>Tanggal Lahir</b></td>
            <td>:</td>
            <td><input type="date" name="tanggal_lahir" id="tanggal_lahir"></td>
        </tr>

        <tr>
            <td><b>Tempat Lahir</b></td>
            <td>:</td>
            <td><input type="text" name="tempat_lahir" id="tempat_lahir"></td>
        </tr>

        <tr>
            <td><b>Jenis Kelamin</b></td>
            <td>:</td>
            <td>
            <label><input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan</label>
            </td>
        </tr>

        <tr>
            <td><b>Agama</b></td>
            <td>:</td>
            <td>
            <select name="agama" id="agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
            </select>
            </td>
        </tr>

        <tr>
            <td><b>Golongan Darah</b></td>
            <td>:</td>
            <td>
            <label><input type="radio" name="gol_darah" value="O"> O</label><br>
            <label><input type="radio" name="gol_darah" value="A"> A</label><br>
            <label><input type="radio" name="gol_darah" value="B"> B</label><br>
            <label><input type="radio" name="gol_darah" value="AB"> AB</label>
            </td>
        </tr>

        <tr>
            <td><b>Hobi</b></td>
            <td>:</td>
            <td>
            <label><input type="checkbox" name="hobi" value="Membaca"> Membaca</label><br>
            <label><input type="checkbox" name="hobi" value="Nonton"> Nonton</label><br>
            <label><input type="checkbox" name="hobi" value="Beramal"> Beramal</label><br>
            <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
            </td>
        </tr>

        <tr>
            <td><b>Alamat</b></td>
            <td>:</td>
            <td><textarea name="alamat" id="alamat" rows="5"></textarea></td>
        </tr>

        <tr>
            <td><b>Kota</b></td>
            <td>:</td>
            <td><input type="text" name="kota" id="kota"></td>
        </tr>

        <tr>
            <td><b>Provinsi</b></td>
            <td>:</td>
            <td><input type="text" name="provinsi" id="provinsi"></td>
        </tr>

        <tr>
            <td><b>Kewarganegaraan</b></td>
            <td>:</td>
            <td><input type="text" name="kewarganegaraan" id="kewarganegaraan"></td>
        </tr>

        <tr>
            <td><b>No. Telepon</b></td>
            <td>:</td>
            <td><input type="tel" name="telepon" id="telepon" placeholder="08xxxxxxxxxx"></td>
        </tr>

        <tr>
            <td colspan="3">
            <input type="submit" value="Tampilkan">
            </td>
        </tr>
    </table>
    </body>
</html>
