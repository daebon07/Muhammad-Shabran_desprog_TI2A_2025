<!DOCTYPE html>
<html>
<head>
    <title>Contoh Inline Javascript</title>
</head>
<body>
    <h2>Contoh Pemakaian Inline JavaScript</h2>

    <a href="#" onclick="alert('Yey!')">Klik aku (onclick)</a>
    <br><br>

    <a href="javascript:alert('Yey!')">Klik aku (javascript: di href)</a>

</body>
</html>
