<!DOCTYPE html>
<html>
<head>
    <title>JavaScript while</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var i = 1;
        var text = "";
        while (i <= 5) {
            text += "<br>Angka ke " + i;
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
