<!DOCTYPE html>
<html>
<head>
<title>Perobahan switch/case</title>
</head>
<body>
<script>
    var jawab = prompt("Amm beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5!");
    var hadiah = "";
    switch(jawab){
        case "1":
            hadiah = "1 Kotak Kopi";
            break;
        case "2":
            hadiah = "1 Kotak Teh";
            break;
        case "3":
            hadiah = "1 Kotak Mie";
            break;
        case "4":
            hadiah = "1 Kotak Minyak Goreng";
            break;
        case "5":
            hadiah = "Uang Rp 50.000";
            break;
        default:
            document.write("Maaf, angka anda salah pilih!<br>");
            break;
    }
    if(hadiah === ""){
        document.write("Silahkan kamu mendapatkan " + hadiah + "<br>");
    }
</script>
</body>
</html>
